@if(!article){
  <div class="alert alert-info">
    No articles found with the id provided
  </div>
} @else {
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-12">
        <div class="card-body">
          <div class="articleImage" >
            <img
              [src]="article.image_data! | newsImage: article.image_media_type!"
              class="img-fluid rounded-start" alt="{{article.title}}" style="max-height: 20rem">
          </div>
          <h5 class="card-title">{{article.title}}</h5>
          <p class="card-text">{{article.subtitle}}</p>
          <p class="card-text"><small class="text-muted" [innerHTML]="article.abstract"></small></p>
          <p class="card-text" [innerHTML]="article.body"></p>
        </div>
      </div>
    </div>
  </div>
}
