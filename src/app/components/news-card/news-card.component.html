<div class="card bg-light shadow border-0 rounded-4" style="width: 25rem">
  <img
    [src]="article.thumbnail_image! | newsImage : article.thumbnail_media_type!"
    class="card-img-top p-0 rounded-top-4 mb-0"
    [alt]="article.title"
    style="height: 15rem"
    routerLink="/articles/{{article.id}}"
    role="button"
  />

  <div class="card-body">
    <span class="badge bg-info">
      <i class="bi bi-person-circle"></i> {{ article.category }}
    </span>
    <h5 class="card-title text-truncate-1 mb-1">
     <a routerLink="/articles/{{article.id}}"> {{ article.title }}</a>
    </h5>
    <p
      class="card-subtitle text-justify text-secondary text-truncate-1 mb-1"
      [innerHTML]="article.subtitle"
    ></p>
    <p
      class="card-text text-justify text-truncate-3"
      [innerHTML]="article.abstract"
    ></p>
  </div>

  <div class="d-flex justify-content-end gap-2 p-3" *ngIf="isLoggedIn">
    <button class="btn btn-primary" routerLink="/articles/{{article.id}}/edit">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        fill="currentColor"
        class="bi bi-pencil-square"
        viewBox="0 0 16 16"
      >
        <path
          d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
        />
        <path
          fill-rule="evenodd"
          d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"
        />
      </svg>
    </button>
    <button class="btn bg-danger" (click)="deleteArticle(article.id)">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        fill="white"
        class="bi bi-trash"
        viewBox="0 0 16 16"
      >
        <path
          d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"
        />
        <path
          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"
        />
      </svg>
    </button>
  </div>
</div>
