<header
  class="d-flex justify-content-center align-items-center bg-light py-3 shadow-3 w-100"
>
  <!-- Logo y Categorías centradas -->
  <div class="d-flex align-items-center">
    <!-- Logo y Título -->
    <a
      [routerLink]="['/']"
      class="d-flex align-items-center text-decoration-none"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="40"
        height="40"
        fill="currentColor"
        class="bi bi-newspaper"
        viewBox="0 0 16 16"
      >
        <path
          d="M0 2.5A1.5 1.5 0 0 1 1.5 1h11A1.5 1.5 0 0 1 14 2.5v10.528c0 .3-.05.654-.238.972h.738a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 1 1 0v9a1.5 1.5 0 0 1-1.5 1.5H1.497A1.497 1.497 0 0 1 0 13.5zM12 14c.37 0 .654-.211.853-.441.092-.106.147-.279.147-.531V2.5a.5.5 0 0 0-.5-.5h-11a.5.5 0 0 0-.5.5v11c0 .278.223.5.497.5z"
        />
        <path
          d="M2 3h10v2H2zm0 3h4v3H2zm0 4h4v1H2zm0 2h4v1H2zm5-6h2v1H7zm3 0h2v1h-2zM7 8h2v1H7zm3 0h2v1h-2zm-3 2h2v1H7zm3 0h2v1h-2zm-3 2h2v1H7zm3 0h2v1h-2z"
        />
      </svg>
      <h3 class="display-6 fw-bold text-primary m-0 ms-2">
        news<span class="text-info">App</span>
      </h3>
    </a>

    <!-- Categorías centradas -->
    <ul class="nav nav-pills text-nowrap flex-nowrap mx-4">
      <li class="nav-item px-2" *ngFor="let category of categories">
        <a
          class="nav-link text-black"
          [ngClass]="category == selectedCategory ? 'active' : ''"
          (click)="updateCategory(category)"
          role="button"
        >
          {{ category | titlecase }}
        </a>
      </li>
    </ul>
  </div>

  <!-- Formulario de búsqueda y botón de Login -->
  <div class="d-flex align-items-center ms-4">
    <form
      #searchForm="ngForm"
      (ngSubmit)="sendSearchText()"
      class="d-flex me-2"
    >
      <input
        id="search"
        name="search"
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
        [(ngModel)]="searchTextValue"
        #searchText="ngModel"
      />
      <button class="btn btn-outline-primary" type="submit">Search</button>
    </form>
    <button class="btn btn-success me-2" routerLink="/create-article" *ngIf="isLoggedIn">
      Add
    </button>
    <!--LOGIN dropdown button -->
    <div *ngIf="!isLoggedIn" ngbDropdown class="dropdown">
      <button class="btn btn-primary" id="dropdownMenuButton" ngbDropdownToggle>
        Login
      </button>
      <div
        ngbDropdownMenu
        aria-labelledby="dropdownMenuButton"
        class="w-500 p-2"
      >
        <form (ngSubmit)="login(username.value, password.value)">
          <div class="form-group">
            <label for="exampleDropdownFormUsername2">Username</label>
            <input
              type="username"
              class="form-control"
              #username
              id="exampleDropdownFormUsername2"
              placeholder="Username"
            />
          </div>
          <div class="form-group">
            <label for="exampleDropdownFormPassword2">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleDropdownFormPassword2"
              #password
              placeholder="Password"
            />
          </div>

          <button type="submit" class="btn btn-primary mt-2">Sign in</button>
        </form>
      </div>
    </div>
    <button
      *ngIf="isLoggedIn"
      class="btn btn-outline-danger"
      (click)="logout()"
    >
      Logout
    </button>
  </div>
</header>
